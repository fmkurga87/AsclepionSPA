<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Registro</h2>
    <hr>
    <p style="color:red">Faltan campos en este formulario. No anda por ahora.</p>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="Usuario">
    </div>
    <div class="form-group mt-2">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="ContraseÃ±a">
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-success me-2" type="submit">Registrar</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancelar</button>
    </div>
</form>
